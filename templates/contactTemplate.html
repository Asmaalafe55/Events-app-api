<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        color: #777;
        font-size: 16px;
        margin-bottom: 10px;
      }
      .message {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Contact Form</h1>
    <div class="message">
      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Message:</strong> {{message}}</p>
    </div>
  </body>
</html>
